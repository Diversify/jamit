<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jamit REST services test page</title>
    <link type="text/css" href="http://code.jquery.com/ui/1.8.21/themes/cupertino/jquery-ui.css" rel="Stylesheet"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>

    <style type="text/css">
        label {
            width: 6em;
            float: left;
            text-align: right;
            margin-right: 0.5em;
            display: block;
        }

        button[type=submit] {
            position: absolute;
            left: 275px;
        }

        @-moz-document url-prefix() {
             button[type=submit] {
                left: 320px;
             }
        }

        form {
            padding-bottom: 20px;
        }


    </style>


</head>
<body>


<script>
    $(function () {
        $("#tabs").tabs();
        $("#accordion-1").accordion();
        $("#accordion-2").accordion();
    });


</script>


<div class="demo">

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Register User</a></li>
            <li><a href="#tabs-2">Register Venue</a></li>
        </ul>
        <div id="tabs-1">
            <div id="accordion-1">
                <h4><a href="#">Register User (POST)</a></h4>

                <div>
                    <form method="POST" action="jamit-logic/register-user">
                        <p>
                            <label>Name:</label> <input type="text" name="name"/>
                        </p>

                        <p>
                            <label>E-mail:</label> <input type="text" name="email"/>
                        </p>

                        <p>
                            <label>Phone:</label> <input type="text" name="phone"/>
                        </p>

                        <p>
                            <label>Role:</label>
                            <select name="role" class="text" value="">
                                <option value="Local owner">Local owner</option>
                                <option value="Musician">Musician</option>
                                <option value="Fan">Fan</option>
                            </select>
                        </p>

                        <p>
                            <label>Password1:</label> <input type="password" name="password1"/>
                        </p>

                        <p>
                            <label>Password2:</label> <input type="password" name="password2"/>
                        </p>

                        <p>
                            <button type="submit">Submit</button>
                        </p>

                    </form>
                </div>

            </div>
        </div>
        <div id="tabs-2">
            <div id="accordion-2">
                <h4><a href="#">Register Venue (POST)</a></h4>

                <div></div>
            </div>
        </div>

    </div>
    <!-- End demo -->


</body>
</html>
